{% extends "base.html" %}

{% block title %}
	<title>Blog - Register</title>
{% endblock %}

{% block content %}
	<h1>Register</h1>
	<div class="mt-3">
		<div class="w-50">
			<form method="post">
				<div class="mb-3">
					<label for="exampleInputUserName" class="form-label">Username</label>
					<input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp" name="username">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" name="password">
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword2" class="form-label">Repeat password</label>
					<input type="password" class="form-control" id="exampleInputPassword2" name="repeat_password">
				</div>
				<button type="submit" class="btn btn-primary">reqister</button>
			</form>
		</div>
	</div>
{% endblock %}
